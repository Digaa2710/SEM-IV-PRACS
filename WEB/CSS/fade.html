<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes fade {
            0%{
                opacity:1;
            }
            100%{
                opacity:0;
            }
        }
        .text{
            animation:fade 4s ease;
        }
    </style>
</head>
<body>
    <h1 class="text">Welcome</h1>
</body>
</html>
